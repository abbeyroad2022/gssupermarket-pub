<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>쇼딜</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #main -->
    <main id="container">
      <!-- #section -->
      <section>
        <div class="inner">

          <!-- .cont_item -->
          <div class="cont_item btm_line">
            <div class="cont_head">
              <h3 class="tit">아이콘</h3>
            </div>
            <div class="cont_body mt10">

              <i class="ic ic_back"></i>
              <i class="ic ic_search"></i>
              <i class="ic ic_scrap"></i>
              <i class="ic ic_upload"></i>
              <i class="ic ic_clock"></i>
              <i class="ic ic_move"></i>
              <i class="ic ic_reset"></i>
              <i class="ic ic_delete"></i>
              <i class="ic ic_del"></i>
              <i class="ic ic_close"></i>
              <i class="ic ic_plus"></i>
              <i class="ic ic_shop"></i>
              <i class="ic ic_logo_kakao"></i>
              <i class="ic ic_logo_naver"></i>

            </div>
          </div>
          <!-- //.cont_item -->

          <!-- .cont_item -->
          <div class="cont_item btm_line">
            <div class="cont_head">
              <h3 class="tit">아이콘(gnb)</h3>
            </div>
            <div class="cont_body mt10">

              <i class="ic ic_gnb_home"></i>
              <i class="ic ic_gnb_deal"></i>
              <i class="ic ic_gnb_shortcut"></i>
              <i class="ic ic_gnb_scrap"></i>
              <i class="ic ic_gnb_mypage"></i>

            </div>
          </div>
          <!-- //.cont_item -->

          <!-- .cont_item -->
          <div class="cont_item btm_line">
            <div class="cont_head">
              <h3 class="tit">아이콘(big)</h3>
            </div>
            <div class="cont_body mt10">

              <i class="ic ic_shortcut"></i>
              <i class="ic ic_hand"></i>

            </div>
          </div>
          <!-- //.cont_item -->

        </div>
      </section>
      <!-- //#section -->
    </main>
    <!-- //#main -->

  </div>
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
