<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>GS Supermarket</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header fixed">
      <button class="btn btn_back"><i class="ic ic_back"></i><span class="sr_only">이전</span></button>
      <h3 class="header_title">요금안내/결제하기</h3>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is_header">

      <!-- #section -->
      <section>
        <div class="inner">
          <!-- .cont_item -->
          <div class="cont_item">
            <div class="cont_head">
              <div class="card_box tit">
                <h3 class="tit_em txt_c">더 많은 고객을 만날 수 있는 기회! <br><em>쇼딜을 통해 판매를 시작하고 고객을 모으세요.</em></h3>
              </div>
            </div>
            <div class="cont_body">
              <p class="txt mt20">신규가입시 15,000포인트를 제공합니다. <br>추가 쇼딜 생성시 3,000 포인트, 끌어올리기시 건당 1,000 포인트가 차감됩니다.</p>
              <!-- //.charge_info -->
              <div class="charge_info mt20">
                <!-- .field_item -->
                <div class="field_item">
                  <label for="" class="label">총 금액</label>
                  <div class="control">
                    <input type="number" id="" value="10000">
                    <span class="txt">원</span>
                  </div>
                </div>
                <!-- //.field_item -->
                <!-- .btn_group_row -->
                <div class="btn_group_row">
                  <button type="button" class="btn btn_increase"><span>+1천원</span></button>
                  <button type="button" class="btn btn_increase"><span>+1만원</span></button>
                  <button type="button" class="btn btn_increase"><span>+5만원</span></button>
                  <button type="button" class="btn btn_increase"><span>+10만원</span></button>
                </div>
                <!-- //.btn_group_row -->
              </div>
              <!-- //.charge_info -->
            </div>
          </div>
          <!-- //.cont_item -->
          <!-- .cont_item -->
          <div class="cont_item">
            <div class="cont_head account">
              <h3 class="tit">무통장 입금계좌</h3>
              <p class="txt">우리은행 0000-0000000 쇼딜</p>
            </div>
            <div class="cont_body">
              <!-- //.field_group -->
              <div class="field_group">
                <!-- .field_item -->
                <div class="field_item">
                  <label for="" class="label">이름</label>
                  <div class="control">
                    <input type="text" id="">
                  </div>
                </div>
                <!-- //.field_item -->
                <!-- .field_item -->
                <div class="field_item">
                  <label for="" class="label">담당자 이메일</label>
                  <div class="control">
                    <input type="email" id="">
                  </div>
                </div>
                <!-- //.field_item -->
                <!-- .field_item -->
                <div class="field_item">
                  <label for="" class="label">연락처</label>
                  <div class="control">
                    <input type="tel" id="">
                  </div>
                </div>
                <!-- //.field_item -->
                <!-- .field_item -->
                <div class="field_item">
                  <div class="control">
                    <label class="custom_check" for="">
                      <input type="checkbox" id="" checked>
                      <i class="mark"></i>
                      <span class="label_txt">세금계산서 발행요청</span>
                    </label>
                  </div>
                </div>
                <!-- //.field_item -->
              </div>
              <!-- //.field_group -->

              <!-- .btn_group_row -->
              <div class="btn_group_row btn_half">
                <button type="button" class="btn btn_darkgray btn_lg"><span>취소</span></button>
                <button type="button" class="btn btn_primary btn_lg"><span>확인</span></button>
              </div>
              <!-- //.btn_group_row -->

            </div>
          </div>
          <!-- //.cont_item -->
        </div>
      </section>
      <!-- //#section -->

    </main>
    <!-- //#main -->

    <!-- #footer -->
    <footer id="footer">
      <p class="copyright">Copyright ⓒ 2022 GS Supermarket. All rights reserved.</p>
    </footer>
    <!-- //#footer -->

  </div>
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
