<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>쇼딜</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header">
      <button class="btn btn_back"><i class="ic ic_back"></i><span class="sr_only">이전</span></button>
      <h2 class="header_title">비즈프로필</h2>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is_header is_gnb">

      <!-- #section -->
      <section class="btm_float">
        <div class="inner">
          <!-- .cont_item -->
          <div class="cont_item">
            <div class="cont_body">
              <div class="card_box">
                <a href="javascript:;">
                  <!-- .profile_item -->
                  <div class="profile_item">
                    <div class="profile_thumb">
                      <figure class="profile_img" style="background-image: url('../../assets/data/thum_profile1.jpg')"></figure>
                    </div>
                    <div>
                      <h3 class="profile_name">트렌드제이</h3>
                      <p class="txt">프로필 수정</p>
                    </div>
                    <i class="ic ic_move"></i>
                  </div>
                  <!-- //.profile_item -->
                </a>
              </div>
              <div class="card_box">
                <div class="link_list">
                  <a href="javascript:;" class="link_item point"><em class="txt_em">포인트 : 100,000</em><span class="txt_move">충전하기</span><i class="ic ic_move"></i></a>
                </div>
              </div>
              <div class="card_box">
                <div class="dashboard">
                  <div class="info">
                    <dl>
                      <dt class="tit">방문자</dt>
                      <dd class="txt"><span class="stat">전체 <em>00</em></span><span class="stat">오늘 <em>00</em></span></dd>
                    </dl>
                    <dl>
                      <dt class="tit">고객수</dt>
                      <dd class="txt"><span class="stat">전체 <em>00</em></span></dd>
                    </dl>
                  </div>
                  <!-- .btn_group_row -->
                  <div class="btn_group_row between">
                    <button type="button" class="btn btn_dashboard"><span>쇼딜관리</span></button>
                    <button type="button" class="btn btn_dashboard"><span>실시간통계</span></button>
                    <button type="button" class="btn btn_dashboard"><span>고객관리</span></button>
                  </div>
                  <!-- //.btn_group_row -->
                </div>
              </div>
            </div>
          </div>
          <!-- //.cont_item -->
        </div>

        <!-- .btm_group -->
        <div class="btm_group inner">
          <!-- .btn_group_col -->
          <div class="btn_group_col">
            <button type="button" class="btn btn_primary btn_lg"><span>+ 쇼딜 생성하기</span></button>
            <button type="button" class="btn btn_dashed btn_lg"><span>+ 이벤트/기획전 소식 연결하기</span></button>
          </div>
          <!-- //.btn_group_col -->
        </div>
        <!-- //.btm_group -->

      </section>
      <!-- //#section -->

    </main>
    <!-- //#main -->

    <!-- #gnb -->
    <nav id="gnb">
      <div class="gnb_menu">
        <button type="button" class="btn btn_gnb is_active"><i class="ic ic_gnb_home"></i><span>홈</span></button><!-- //매뉴 선택 활성화 시 class="btn btn_gnb"에 'is_active' 클래스 추가 -->
        <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_deal"></i><span>천원딜</span></button>
        <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_shortcut"></i><span class="sr_only">바로가기</span></button>
        <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_scrap"></i><span>찜</span></button>
        <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_mypage"></i><span>마이페이지</span></button>
      </div>
    </nav>
    <!-- //#gnb -->

    <!-- #footer -->
    <footer id="footer">
      <p class="copyright">Copyright ⓒ 2021 showdeal. All rights reserved.</p>
    </footer>
    <!-- //#footer -->

  </div>
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
