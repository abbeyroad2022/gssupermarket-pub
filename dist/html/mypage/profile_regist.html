<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>GS Supermarket</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header fixed">
      <button class="btn btn_back"><i class="ic ic_back"></i><span class="sr_only">이전</span></button>
      <h2 class="header_title">비즈프로필 등록</h2>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is_header">

      <!-- #section -->
      <section>
        <div class="inner">
          <!-- .cont_item -->
          <div class="cont_item">
            <div class="cont_head">
              <h3 class="tit">업체이름</h3>
            </div>
            <div class="cont_body">
              <!-- .field_item -->
              <div class="field_item">
                <div class="control">
                  <input type="text" id="" title="업체이름 입력" value="">
                </div>
              </div>
              <!-- //.field_item -->
            </div>
          </div>
          <!-- //.cont_item -->
          <!-- .cont_item -->
          <div class="cont_item">
            <div class="cont_head">
              <h3 class="tit">주요 카테고리</h3>
              <p class="txt">최대 2개까지 선택하실 수 있습니다.</p>
            </div>
            <div class="cont_body">
              <!-- //.choice_group -->
              <div class="choice_group col3 mt5">
                <label class="custom_check" for="checkbox1">
                  <input type="checkbox" id="checkbox1" checked>
                  <i class="mark"></i>
                  <span class="label_txt">패션의류</span>
                </label>
                <label class="custom_check" for="checkbox2">
                  <input type="checkbox" id="checkbox2">
                  <i class="mark"></i>
                  <span class="label_txt">뷰티</span>
                </label>
                <label class="custom_check" for="checkbox3">
                  <input type="checkbox" id="checkbox3">
                  <i class="mark"></i>
                  <span class="label_txt">패션잡화</span>
                </label>
                <label class="custom_check" for="checkbox4">
                  <input type="checkbox" id="checkbox4">
                  <i class="mark"></i>
                  <span class="label_txt">출산/유아동</span>
                </label>
                <label class="custom_check" for="checkbox5">
                  <input type="checkbox" id="checkbox5">
                  <i class="mark"></i>
                  <span class="label_txt">식품</span>
                </label>
                <label class="custom_check" for="checkbox6">
                  <input type="checkbox" id="checkbox6">
                  <i class="mark"></i>
                  <span class="label_txt">생활</span>
                </label>
                <label class="custom_check" for="checkbox7">
                  <input type="checkbox" id="checkbox7">
                  <i class="mark"></i>
                  <span class="label_txt">디지털/가전</span>
                </label>
                <label class="custom_check" for="checkbox8">
                  <input type="checkbox" id="checkbox8">
                  <i class="mark"></i>
                  <span class="label_txt">스포츠/레저</span>
                </label>
                <label class="custom_check" for="checkbox9">
                  <input type="checkbox" id="checkbox9">
                  <i class="mark"></i>
                  <span class="label_txt">기타</span>
                </label>
              </div>
              <!-- //.choice_group -->
            </div>
          </div>
          <!-- //.cont_item -->
        </div>
      </section>
      <!-- //#section -->

    </main>
    <!-- //#main -->

    <!-- #footer -->
    <footer id="footer">
      <p class="copyright">Copyright ⓒ 2022 GS Supermarket. All rights reserved.</p>
    </footer>
    <!-- //#footer -->

  </div>
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
