<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>쇼딜</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header bg_showdeal">
      <h1 class="header_logo"><a href="javascript:;"><span class="sr_only">쇼딜</span></a></h1>
      <button class="btn btn_search"><i class="ic ic_search"></i><span class="sr_only">검색</span></button>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is_header is_gnb bg_showdeal">

      <!-- #section -->
      <section>
        <div class="inner">
          <div class="main_cont">
            <h2 class="tit">고객을 모아오는 <br>쇼딜 링크!</h2>
            <p class="txt">내 상품페이지 링크를 그대로 연결하면 딜이 생성</p>
            <p class="patent">
						<span>(특허등록 제 10-2186643호)</span>
						<button type="button" class="btn btn_sm"><span>특허보기</span></button>
					</p>
            <input type="text" id="url" class="inp_url" placeholder="상품페이지 URL">
            <div class="btn_group_row">
              <button type="button" class="btn btn_primary btn_lg shadow_aqua"><span>딜 생성하기</span></button>
              <p>딜이 생성되면 MAU 4만명이 이용하는 실시간 쇼딜에 노출됩니다.</p>
            </div>

            <!-- .slider_wrap -->
            <div class="slider_wrap preview_slide">
              <div class="swiper round_type">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="assets/img/img_sample_slide.jpg" alt="이미지"></div>
                  <div class="swiper-slide"><img src="assets/img/img_sample_slide.jpg" alt="이미지"></div>
                  <div class="swiper-slide"><img src="assets/img/img_sample_slide.jpg" alt="이미지"></div>
                </div>
              </div>
              <button type="button" class="btn btn_slide_prev"><span class="sr_only">이전</san></button>
						<button type="button" class="btn btn_slide_next"><span class="sr_only">다음</san></button>
					</div>
					<!-- //.slider_wrap -->

				</div>
			</div>
		</section>
		<!-- //#section -->

	</main>
	<!-- //#main -->

	<!-- #gnb -->
	<nav id="gnb">
		<div class="gnb_menu">
			<button type="button" class="btn btn_gnb"><i class="ic ic_gnb_home"></i><span>홈</span></button><!-- //매뉴 선택 활성화 시 class="btn btn_gnb"에 'is_active' 클래스 추가 -->
              <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_deal"></i><span>천원딜</span></button>
              <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_shortcut"></i><span class="sr_only">바로가기</span></button>
              <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_scrap"></i><span>찜</span></button>
              <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_mypage"></i><span>마이페이지</span></button>
            </div>
            </nav>
            <!-- //#gnb -->

            <!-- #footer -->
            <footer id="footer">
              <p class="copyright">Copyright ⓒ 2021 showdeal. All rights reserved.</p>
            </footer>
            <!-- //#footer -->

          </div>

          <script>
            var swiper = new Swiper(".preview_slide > .swiper", {
              loop: true,
              navigation: {
                nextEl: '.btn_slide_prev',
                prevEl: '.btn_slide_next',
              },
            });

          </script>

          <script type="text/javascript" src="assets/js/ui.js"></script>
</body>

</html>
