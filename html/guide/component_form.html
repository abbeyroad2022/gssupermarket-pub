<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>쇼딜</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #main -->
    <main id="container">
      <!-- #section -->
      <section>
        <div class="inner">

          <!-- .cont_item -->
          <div class="cont_item btm_line">
            <div class="cont_head">
              <h3 class="tit">폼(기본)</h3>
            </div>
            <div class="cont_body mt10">

              <!-- .field_item -->
              <div class="field_item">
                <label for="" class="label">input</label>
                <div class="control">
                  <input type="text" id="" placeholder="">
                </div>
              </div>
              <!-- //.field_item -->
              <!-- .field_item -->
              <div class="field_item">
                <label for="" class="label">textarea</label>
                <div class="control">
                  <textarea name="" id="" rows="2" placeholder=""></textarea>
                </div>
              </div>
              <!-- //.field_item -->
              <!-- .field_item -->
              <div class="field_item">
                <label for="" class="label">input + text</label>
                <div class="control">
                  <input type="text" id="">
                  <span class="txt">text</span>
                </div>
              </div>
              <!-- //.field_item -->
              <!-- .field_item -->
              <div class="field_item">
                <p class="label">radio</p>
                <div class="control">
                  <div class="choice_group">
                    <label class="custom_radio" for="">
                      <input type="radio" id="" checked>
                      <i class="mark"></i>
                      <span class="label_txt">radio</span>
                    </label>
                    <label class="custom_radio" for="">
                      <input type="radio" id="">
                      <i class="mark"></i>
                      <span class="label_txt">radio</span>
                    </label>
                    <label class="custom_radio" for="">
                      <input type="radio" id="">
                      <i class="mark"></i>
                      <span class="label_txt">radio</span>
                    </label>
                  </div>
                  <!-- //.choice_group -->
                </div>
              </div>
              <!-- //.field_item -->
              <!-- .field_item -->
              <div class="field_item">
                <p class="label">check</p>
                <div class="control">
                  <div class="choice_group">
                    <label class="custom_check" for="">
                      <input type="checkbox" id="" checked>
                      <i class="mark"></i>
                      <span class="label_txt">check</span>
                    </label>
                    <label class="custom_check" for="">
                      <input type="checkbox" id="">
                      <i class="mark"></i>
                      <span class="label_txt">check</span>
                    </label>
                    <label class="custom_check" for="">
                      <input type="checkbox" id="">
                      <i class="mark"></i>
                      <span class="label_txt">check</span>
                    </label>
                  </div>
                  <!-- //.choice_group -->
                </div>
              </div>
              <!-- //.field_item -->
              <!-- .field_item -->
              <div class="field_item">
                <label for="" class="label">input + button</label>
                <div class="control col">
                  <!-- .input_group -->
                  <div class="input_group auth">
                    <input type="text" id="">
                    <button type="button" class="btn btn_primary btn_sm"><span>버튼</span></button>
                  </div>
                  <!-- //.input_group -->
                </div>
              </div>
              <!-- //.field_item -->
              <!-- .field_item -->
              <div class="field_item">
                <p class="label">period</p>
                <div class="control col">
                  <!-- .input_group -->
                  <div class="input_group period">
                    <div class="date_type"><input type="text" id="" placeholder="시작일"></div>
                    <span class="txt">~</span>
                    <div class="date_type"><input type="text" id="" placeholder="종료일"></div>
                    <button type="button" class="btn btn_reset">
                      <i class="ic ic_reset"></i><span class="sr_only">기간 재설정</span>
                    </button>
                  </div>
                  <!-- //.input_group -->
                </div>
              </div>
              <!-- //.field_item -->

            </div>
          </div>
          <!-- //.cont_item -->

        </div>
      </section>
      <!-- //#section -->
    </main>
    <!-- //#main -->

  </div>
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
