<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>GS Supermarket</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #main -->
    <main id="container" class="is_gnb">

      <!-- #section -->
      <section class="cont_full">
        <div class="inner">
          <div class="shortcut_cont">
            <p class="txt_slogan">365일 언제나</p>
            <figure class="shortcut_txt">
              <figcaption class="sr_only">UP TO 50% OFF</figcaption>
            </figure>
            <i class="ic ic_shortcut"></i>
            <p class="tit_shortcut">쇼딜</p>
            <p class="txt_guide">바로가기 아이콘을 추가합니다.</p>
            <button type="button" class="btn btn_primary btn_lg shadow_orange"><span>확인</span></button>
            <i class="ic ic_hand"></i>
          </div>
        </div>
      </section>
      <!-- //#section -->

    </main>
    <!-- //#main -->

    <!-- #gnb -->
    <nav id="gnb">
      <div class="gnb_menu">
        <button type="button" class="btn btn_gnb is_active"><i class="ic ic_gnb_home"></i><span>홈</span></button><!-- //매뉴 선택 활성화 시 class="btn btn_gnb"에 'is_active' 클래스 추가 -->
        <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_deal"></i><span>천원딜</span></button>
        <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_shortcut"></i><span class="sr_only">바로가기</span></button>
        <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_scrap"></i><span>찜</span></button>
        <button type="button" class="btn btn_gnb"><i class="ic ic_gnb_mypage"></i><span>마이페이지</span></button>
      </div>
    </nav>
    <!-- //#gnb -->

    <!-- #footer -->
    <footer id="footer">
      <p class="copyright">Copyright ⓒ 2022 GS Supermarket. All rights reserved.</p>
    </footer>
    <!-- //#footer -->

  </div>
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
