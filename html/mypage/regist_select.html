<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>쇼딜</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header fixed">
      <button class="btn btn_back"><i class="ic ic_back"></i><span class="sr_only">이전</span></button>
      <h2 class="header_title">쇼딜 생성하기</h2>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is_header">

      <!-- #section -->
      <section>
        <div class="inner">
          <!-- .cont_item -->
          <div class="cont_item">
            <div class="cont_head">
              <h3 class="tit">메뉴를 선택하세요.</h3>
              <p class="txt">딜이 생성되면 MAU 4만명이 이용하는 쇼딜에 노출됩니다.</p>
            </div>
          </div>
          <!-- //.cont_item -->
          <!-- .cont_item -->
          <div class="cont_item mt20">
            <div class="cont_head">
              <h3 class="tit_em fs16"><em>쇼딜 [상품] 생성하기</em></h3>
            </div>
            <div class="cont_body mt10">
              <div class="card_box">
                <a href="javascript:;">
                  <!-- .move_item -->
                  <div class="move_item">
                    <p class="txt">상품에 딜을 붙여 판매증대와 <br>고객을 모아보세요.</p>
                    <i class="ic ic_move"></i>
                  </div>
                  <!-- //.move_item -->
                </a>
              </div>
            </div>
          </div>
          <!-- //.cont_item -->
          <!-- .cont_item -->
          <div class="cont_item">
            <div class="cont_head">
              <h3 class="tit_em fs16"><em>쇼딜 [응모하기] 생성하기</em></h3>
            </div>
            <div class="cont_body mt10">
              <div class="card_box">
                <a href="javascript:;">
                  <!-- .move_item -->
                  <div class="move_item">
                    <p class="txt">응모하기를 통해 이벤트에 참여하는 <br>더 많은 고객을 모아보세요.</p>
                    <i class="ic ic_move"></i>
                  </div>
                  <!-- //.move_item -->
                </a>
              </div>
            </div>
          </div>
          <!-- //.cont_item -->
        </div>
      </section>
      <!-- //#section -->

    </main>
    <!-- //#main -->

    <!-- #footer -->
    <footer id="footer">
      <p class="copyright">Copyright ⓒ 2021 showdeal. All rights reserved.</p>
    </footer>
    <!-- //#footer -->

  </div>
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
