<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>쇼딜</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header fixed">
      <h2 class="header_title">이벤트/기획전 연결하기</h2>
      <button class="btn btn_close"><i class="ic ic_close"></i><span class="sr_only">닫기</span></button>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is_header">

      <!-- #section -->
      <section class="btm_float">
        <div class="inner">
          <!-- .cont_item -->
          <div class="cont_item">
            <div class="cont_head">
              <p class="tit">쇼딜 상세페이지내 고객에게 알리고자 하는 소식을 전달할 수 있습니다.</p>
            </div>
            <div class="cont_body">

              <!-- //.field_group -->
              <div class="field_group mt10">
                <!-- .field_item -->
                <div class="field_item">
                  <label for="" class="label">제목</label>
                  <div class="control">
                    <input type="text" id="">
                  </div>
                </div>
                <!-- //.field_item -->
                <!-- .field_item -->
                <div class="field_item">
                  <label for="" class="label">연결 URL</label>
                  <div class="control">
                    <textarea name="" id="" rows="2" placeholder="상품페이지"></textarea>
                  </div>
                </div>
                <!-- //.field_item -->
                <!-- .field_item -->
                <div class="field_item">
                  <p class="label al_top mt5">공개 여부</p>
                  <div class="control col">
                    <!-- .choice_group -->
                    <div class="choice_group">
                      <label class="custom_radio" for="">
                        <input type="radio" id="" checked>
                        <i class="mark"></i>
                        <span class="label_txt">바로 설정</span>
                      </label>
                      <label class="custom_radio" for="">
                        <input type="radio" id="">
                        <i class="mark"></i>
                        <span class="label_txt">예약 설정</span>
                      </label>
                    </div>
                    <!-- //.choice_group -->
                    <!-- .input_group -->
                    <div class="input_group period">
                      <div class="date_type"><input type="text" id="" placeholder="시작일"></div>
                      <span class="txt">~</span>
                      <div class="date_type"><input type="text" id="" placeholder="종료일"></div>
                      <button type="button" class="btn btn_reset">
                        <i class="ic ic_reset"></i><span class="sr_only">기간 재설정</span>
                      </button>
                    </div>
                    <!-- //.input_group -->
                  </div>
                </div>
                <!-- //.field_item -->
              </div>
              <!-- //.field_group -->

            </div>
          </div>
          <!-- //.cont_item -->
        </div>

        <!-- .btm_group -->
        <div class="btm_group inner">
          <!-- .btn_group_row -->
          <div class="btn_group_row">
            <button type="button" class="btn btn_primary btn_lg"><span>적용하기</san></button>
				</div>
				<!-- //.btn_group_row -->
			</div>
			<!-- //.btm_group -->

		</section>
		<!-- //#section -->

	</main>
	<!-- //#main -->

	<!-- #footer -->
	<footer id="footer">
		<p class="copyright">Copyright ⓒ 2021 showdeal. All rights reserved.</p>
	</footer>
	<!-- //#footer -->

</div>
<script type="text/javascript" src="../../assets/js/ui.js"></script></body>
</html>
