<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>GS Supermarket</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-twilight.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"></script>
  <style>
    pre[class*='language-'] {
      background-color: #1f1f1f;
    }

  </style>
  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

                <button class="btn btn_sm btn_primary">버튼</button>

                <button class="btn btn_md btn_darkgray">버튼</button>
                <button class="btn btn_md btn_gray">버튼</button>
                <button class="btn btn_md btn_yellow">버튼</button>
                <button class="btn btn_md btn_green">버튼</button>

                <button class="btn btn_xl btn_dashed">버튼</button>
              </div>

            </div>

          <div class="cont_body mt10">
            <p>[Html]</p>
            <!-- pre:code// -->
            <pre><code class="language-markup">
&lt;p&gt;ddddd&lt;/p&gt;
&lt;p&gt;fffffff&lt;/p&gt;
</code></pre>
            <!-- //pre:code -->
          </div>
          <div class="cont_body mt10">
            <p>[Css]</p>
            <!-- pre:code// -->
            <pre><code class="language-css">
.aaa {margin:0; padding:0;}
</code></pre>
            <!-- //pre:code -->
          </div>
          <div class="cont_body mt10">
            <p>[Javascript]</p>
            <!-- pre:code// -->
            <pre><code class="language-javascript">
$function() {
	const aaa = 111;
}
</code></pre>
            <!-- //pre:code -->
          </div>

                <button class="btn btn_lg btn_gray">버튼</button>
                <button class="btn btn_lg btn_primary">버튼</button>

  <script type="text/javascript" src="../../assets/js/ui.js"></script>
