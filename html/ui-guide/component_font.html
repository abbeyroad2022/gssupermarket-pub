<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <!-- SEO -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="사이트키워드">
  <meta name="description" content="사이트설명">
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">
  <!-- og, kakao, social -->
  <meta property="og:title" content="페이지제목">
  <meta property="og:url" content="쇼딜">
  <meta property="og:image" content="이미지경로">
  <meta property="og:type" content="website">
  <meta property="og:description" content="사이트설명">
  <!-- twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="쇼딜">
  <meta name="twitter:url" content="사이트주소">
  <meta name="twitter:image" content="이미지경로">
  <meta name="twitter:description" content="사이트설명">
  <title>GS Supermarket</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">

    <!-- #main -->

      <section>

          <div class="cont_item btm_line">

              <h3 class="tit">폰트</h3>
            </div>
            <div class="cont_body mt10">

              <!-- .tab_group_wrap -->
              <div class="tab_group_wrap">
                <ul class="tab_group">
                  <li class="tab_item is_active"><button class="tab"><span>텝메뉴1</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴2</span></button></li>
                </ul>
              </div>
              <!-- //.tab_group_wrap -->

              <!-- .tab_group_wrap -->
              <div class="tab_group_wrap">
                <ul class="tab_group">
                  <li class="tab_item is_active"><button class="tab"><span>텝메뉴1</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴2</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴3</span></button></li>
                </ul>
              </div>
              <!-- //.tab_group_wrap -->

              <!-- .tab_group_wrap -->
              <div class="tab_group_wrap">
                <ul class="tab_group">
                  <li class="tab_item is_active"><button class="tab"><span>텝메뉴1</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴2</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴3</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴4</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴5</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴6</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴7</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴8</span></button></li>
                  <li class="tab_item"><button class="tab"><span>텝메뉴9</span></button></li>
                </ul>
              </div>
              <!-- //.tab_group_wrap -->

            </div>
          </div>
          <!-- //.cont_item -->

          <!-- .cont_item -->
          <div class="cont_item btm_line">
            <div class="cont_head">
              <h3 class="tit">텝(sort)</h3>
            </div>
            <div class="cont_body mt10">

              <!-- .sort_group_wrap -->
              <div class="sort_group_wrap">
                <ul class="sort_group">
                  <li class="sort_item is_active"><button type="button" class="btn btn_sm"><span>진행중</span></button></li>
                  <li class="sort_item"><button type="button" class="btn btn_sm"><span>진행완료</span></button></li>
                  <li class="sort_item"><button type="button" class="btn btn_sm"><span>상품 미노출</span></button></li>
                </ul>
              </div>
              <!-- //.tab_list_wrap -->

            </div>
          </div>
          <!-- //.cont_item -->

        </div>
      </section>
      <!-- //#section -->
    </main>
    <!-- //#main -->

  </div>
  <script type="text/javascript" src="../../assets/js/ui.js"></script>

</html>
