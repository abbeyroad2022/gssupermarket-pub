<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">

  <title>GS THE FLASH 모바일 통합운영 시스템</title>
  <link rel="stylesheet" href="../../assets/libs/swiper/swiper-bundle.min.css">
  <script src="../../assets/libs/swiper/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- #wrap -->
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header">
      <div class="inner">
        <h1 class="sr-only">GS THE FLASH 모바일 통합운영 시스템</h1>
        <button class="btn btn-back"><i class="ic ic-back"></i><span class="sr-only">이전</span></button>
        <h2 class="title">비밀번호 찾기</h2>
      </div>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container">

      <!-- #section -->
      <section class="content">
        <div class="inner">

          <!-- .field-item -->
          <div class="field-item">
            <label for="" class="label">신규 비밀번호 입력<i class="necessary"><span class="sr-only">필수</span></i></label>
            <!-- [.control] 입력 오류/ 미입력: .is-error -->
            <div class="control">
              <div class="input-item">
                <input type="password" id="" class="input" placeholder="비밀번호를 입력해주세요." value="Abcd1234">
                <button type="button" class="btn btn-reset"><i class="ic ic-reset"></i><span class="sr-only">입력 초기화</span></button>
              </div>
              <p class="error-msg">공백 없이 8자리 이상 영문 대문자 및 소문자, 숫자를 조합하여 입력바랍니다.</p>
            </div>
          </div>
          <!-- //.field-item -->

          <!-- .field-item -->
          <div class="field-item">
            <label for="" class="label">비밀번호 확인<i class="necessary"><span class="sr-only">필수</span></i></label>
            <!-- [.control] 입력 오류/ 미입력: .is-error -->
            <div class="control">
              <div class="input-item">
                <input type="password" id="" class="input" placeholder="비밀번호를 한번 더 입력해주세요." value="Abcd1234">
                <button type="button" class="btn btn-reset"><i class="ic ic-reset"></i><span class="sr-only">입력 초기화</span></button>
              </div>
              <p class="error-msg">동일한 비밀번호를 입력해주세요.</p>
            </div>
          </div>
          <!-- //.field-item -->

        </div>
      </section>
      <!-- //#section -->

      <!-- #section -->
      <section class="content is-bottom">
        <div class="inner">
          <div class="btn-group-col">
            <button type="button" class="btn btn-primary popup-open" data-popup="popAlertResetComplete"><span>확인</span></button>
          </div>
        </div>
      </section>
      <!-- //#section -->

    </main>
    <!-- //#main -->

    <!-- .bottom-sheet -->
    <!-- [.popup 클래스 추가] .is-active: 팝업 활성화 -->
    <div class="popup bottom-sheet is-active" id="popAlertResetComplete">
      <div class="inner">
        <div class="pop-head">
          <h3 class="tit">알림</h3>
        </div>
        <div class="pop-body">
          <p class="alert-msg">
						비밀번호가 변경되었습니다. <br>
						변경된 비밀번호로 로그인해주세요.
					</p>
        </div>
        <!-- .btn-group-row -->
        <div class="btn-group-row btn-full">
          <button type="button" class="btn btn-pop-primary popup-close"><span>확인</span></button>
        </div>
        <!-- //.btn-group-row -->
      </div>
    </div>
    <i class="modal-dim"></i>
    <!-- //bottom-sheet -->

  </div>
  <!-- //#wrap -->
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
