<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">

  <title>GS THE FLASH 모바일 통합운영 시스템</title>
  <link rel="stylesheet" href="../../assets/libs/swiper/swiper-bundle.min.css">
  <script src="../../assets/libs/swiper/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- #wrap -->
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header is-error">
      <div class="inner">
        <h1 class="sr-only">GS THE FLASH 모바일 통합운영 시스템</h1>
      </div>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is-error">

      <!-- #section -->
      <section class="content">
        <div class="inner">

          <!-- .error-info -->
          <div class="cont-item center error-info">
            <i class="ic ic-system-error"></i>
            <h3 class="tit">서비스 접속이 원할하지 않습니다.</h3>
            <p class="txt">
							시스템에 문제가 생겨 접속이 원활하지 않습니다. <br><br>
							해당 문제를 보다 신속하게 해결하고자 <br>
							노력 중이며 원활한 서비스를 <br>
							제공할 수 있도록 최선을 다하겠습니다. <br><br>
							화면을 새로고침 하여 <br>
							다시 접속을 시도하시거나 <br>
							홈 버튼을 눌러서 홈 화면으로 <br>
							이동하시기 바랍니다. <br><br>
						</p>
          </div>
          <!-- //.error-info -->

          <div class="btn-group-col mgt20">
            <button type="button" class="btn btn-secondary"><span>새로고침</span></button>
          </div>
          <div class="btn-group-row mgt10">
            <a href="#" class="btn btn-txt-link"><span>홈으로 이동</span></a>
          </div>

        </div>
      </section>
      <!-- //#section -->

    </main>
    <!-- //#main -->

  </div>
  <!-- //#wrap -->
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
