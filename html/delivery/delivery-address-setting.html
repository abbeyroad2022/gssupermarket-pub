<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">

  <title>GS THE FLASH 모바일 통합운영 시스템</title>
  <link rel="stylesheet" href="../../assets/libs/swiper/swiper-bundle.min.css">
  <script src="../../assets/libs/swiper/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- #wrap -->
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header is-full">
      <div class="inner">
        <h1 class="sr-only">GS THE FLASH 모바일 통합운영 시스템</h1>
      </div>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is-full">



    </main>
    <!-- //#main -->

    <!-- .bottom-sheet -->
    <!-- [.popup 클래스 추가] .is-active: 팝업 활성화 -->
    <button type="button" class="popup-open hidden" data-popup="popAddressSetting"></button>
    <div class="popup bottom-sheet is-active" id="popAddressSetting">
      <div class="inner">
        <div class="pop-head">
          <h3 class="tit">주소보기 설정</h3>
        </div>
        <div class="pop-body">
          <!-- .field-item -->
          <div class="field-item">
            <p class="label">보기편한 주소 방식을 선택해 주세요.</p>
            <div class="control mgt20">
              <div class="choice-group col2">
                <label class="custom-radio" for="addressSetting1">
                  <input type="radio" id="addressSetting1" name="addressSetting" checked>
                  <i class="mark"></i>
                  <span class="label-txt">지번 주소</span>
                </label>
                <label class="custom-radio" for="addressSetting2">
                  <input type="radio" id="addressSetting2" name="addressSetting">
                  <i class="mark"></i>
                  <span class="label-txt">도로명 주소</span>
                </label>
              </div>
            </div>
          </div>
          <!-- //.field-item -->
        </div>
        <!-- .btn-group-row -->
        <div class="btn-group-row btn-full">
          <button type="button" class="btn btn-pop-primary popup-close"><span>확인</span></button>
        </div>
        <!-- //.btn-group-row -->
      </div>
    </div>
    <i class="modal-dim"></i>
    <!-- //bottom-sheet -->

  </div>
  <!-- //#wrap -->
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
