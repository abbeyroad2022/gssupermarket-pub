<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">

  <title>GS THE FLASH 모바일 통합운영 시스템</title>
  <link rel="stylesheet" href="../../assets/libs/swiper/swiper-bundle.min.css">
  <script src="../../assets/libs/swiper/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- #wrap -->
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header is-full">
      <div class="inner">
        <h1 class="sr-only">GS THE FLASH 모바일 통합운영 시스템</h1>
      </div>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is-full">



    </main>
    <!-- //#main -->

    <!-- .bottom-sheet -->
    <button type="button" class="popup-open hidden" data-popup="popFilter"></button>
    <div class="popup bottom-sheet is-active" id="popFilter">
      <div class="inner">
        <div class="pop-head">
          <h3 class="tit">필터</h3>
        </div>
        <div class="pop-body">
          <!-- .field-item -->
          <div class="field-item">
            <p class="label">정렬방식</p>
            <div class="control">
              <div class="choice-group col2">
                <label class="custom-radio btn-type primary" for="filterSort1">
                  <input type="radio" id="filterSort1" name="filterSort">
                  <span class="label-txt">주소(가마다순)</span>
                </label>
                <label class="custom-radio btn-type primary" for="filterSort2">
                  <input type="radio" id="filterSort2" name="filterSort" checked>
                  <span class="label-txt">배송요청시간순</span>
                </label>
              </div>
            </div>
          </div>
          <!-- //.field_item -->
          <!-- .field-item -->
          <div class="field-item">
            <p class="label">점포별</p>
            <div class="control">
              <div class="choice-group">
                <label class="custom-check btn-type primary" for="filterStore1">
                  <input type="checkbox" id="filterStore1" name="filterStore" checked>
                  <span class="label-txt">전체</span>
                </label>
                <label class="custom-check btn-type primary" for="filterStore2">
                  <input type="checkbox" id="filterStore2" name="filterStore">
                  <span class="label-txt">일반배송</span>
                </label>
                <label class="custom-check btn-type primary" for="filterStore3">
                  <input type="checkbox" id="filterStore3" name="filterStore">
                  <span class="label-txt">점포몰</span>
                </label>
                <label class="custom-check btn-type primary" for="filterStore4">
                  <input type="checkbox" id="filterStore4" name="filterStore">
                  <span class="label-txt">퀵커머스</span>
                </label>
                <label class="custom-check btn-type primary" for="filterStore5">
                  <input type="checkbox" id="filterStore5" name="filterStore">
                  <span class="label-txt">사전예약</span>
                </label>
              </div>
            </div>
          </div>
          <!-- //.field_item -->
        </div>
        <!-- .btn-group-row -->
        <div class="btn-group-row btn-half">
          <button type="reset" class="btn btn-pop-secondary"><span>초기화</span></button>
          <button type="button" class="btn btn-pop-primary popup-close"><span>적용</span></button>
        </div>
        <!-- //.btn-group-row -->
      </div>
    </div>
    <i class="modal-dim"></i>
    <!-- //bottom-sheet -->

  </div>
  <!-- //#wrap -->
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
