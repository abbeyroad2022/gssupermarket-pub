<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
  <!-- mobile automatic link removal -->
  <meta name="format-detection" content="telephone=no, address=no, email=no">

  <title>GS THE FLASH 모바일 통합운영 시스템</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- #wrap -->
  <div id="wrap">

    <!-- #header -->
    <header id="header" class="header is-bg is-delivery">
      <div class="inner">
        <h1 class="sr-only">GS THE FLASH 모바일 통합운영 시스템</h1>
        <h2 class="title">배송현황</h2>
        <div class="btn-group-row">
          <button class="btn btn-refresh"><i class="ic ic-refresh"></i><span class="sr-only">초기화</span></button>
          <button class="btn btn-mypage"><i class="ic ic-mypage"></i><span class="sr-only">마이페이지</span></button>
        </div>
      </div>
    </header>
    <!-- //#header -->

    <!-- #main -->
    <main id="container" class="is-delivery">

      <!-- #section -->
      <section class="fixed-top">
        <!-- .delivery-info -->
        <div class="delivery-info">
          <i class="ic ic-delivery"></i>
          <p class="company">운송업체<br><strong>서울 12가 3456</strong></p>
          <p class="store"><i>GS</i> 더프레시<br>강남대치 점</p>
        </div>
        <!-- //.delivery-info -->
        <!-- .tab-group -->
        <div class="tab-group">
          <ul class="tab-list col3">
            <li class="tab-item"><a href="javascript:vold(0)" class="tab"><span>대기</span><i class="case-num">999</i></a></li>
            <li class="tab-item"><a href="javascript:vold(0)" class="tab"><span>진행</span><i class="case-num">06</i></a></li>
            <li class="tab-item is-active"><a href="javascript:vold(0)" class="tab"><span>완료</span><i class="case-num">00</i></a></li>
          </ul>
        </div>
        <!-- //.tab-group -->
        <!-- .sort-group -->
        <div class="sort-group">
          <ul class="sort-list">
            <li class="sort-item is-active"><button type="button" class="sort"><span>전체</span></button></li>
            <li class="sort-item"><button type="button" class="sort"><span>사전예약</span></button></li>
            <li class="sort-item"><button type="button" class="sort"><span>퀵커머스</span></button></li>
            <li class="sort-item"><button type="button" class="sort"><span>점포몰</span></button></li>
            <li class="sort-item"><button type="button" class="sort"><span>일반배송</span></button></li>
          </ul>
        </div>
        <!-- //.sort-group -->
        <!-- .total-count -->
        <p class="inner total-count"><span>0</span></p>
        <!-- //.total-count -->
      </section>
      <!-- //#section -->

      <!-- #section -->
      <section class="content">
        <div class="inner card-list">

          <!-- .no-data -->
          <div class="no-data">
            <p>해당 내역이 없습니다.</p>
          </div>
          <!-- //.no-data -->

        </div>

      </section>
      <!-- //#section -->

    </main>
    <!-- //#main -->

  </div>
  <!-- //#wrap -->
  <script type="text/javascript" src="../../assets/js/ui.js"></script>
</body>

</html>
