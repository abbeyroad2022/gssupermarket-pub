<!DOCTYPE html>
<html lang="ko">
<head>
	${require('html-loader?interpolate!../_template/common_meta.html')}
	<title>GS THE FLASH 모바일 통합운영 시스템</title>
	${require('html-loader?interpolate!../_template/common_res_sub.html')}
</head>
<body>
	<!-- #wrap -->
	<div id="wrap">

		<!-- #header -->
		<header id="header" class="header is-bg is-login">
			<div class="inner">
				<h1 class="logo"><i class="logo-img"><span class="sr-only">GS THE FLASH</span></i><span class="logo-txt">모바일 통합운영 시스템</span></h1>
			</div>
		</header>
		<!-- //#header -->

		<!-- #main -->
		<main id="container" class="is-login">
			
			<!-- #section -->
			<section class="content">
				<div class="inner">
					<!-- .cont-item -->
					<div class="cont-item center">
						<h3 class="tit">PIN 번호 확인</h2>
						<p class="txt">PIN 번호 (숫자 4자리)를 다시 한번 입력하세요.</p>
					</div>
					<!-- //.cont-item -->
					<!-- .pin-number -->
					<div class="pin-number">
						<!-- [.control] 입력 오류: .is-error -->
						<div class="control">
							<div class="input-group">
								<!-- .is-on: 현제 입력값 노출 시, .is-mask: 입력 1초 후 마스킹 -->
								<div class="key-code is-mask">
									<span class="key-num">1</span>
									<input type="tel" id="" class="key-input" maxlength="1">
								</div>
								<div class="key-code is-on">
									<span class="key-num">2</span>
									<input type="tel" id="" class="key-input" maxlength="1">
								</div>
								<div class="key-code">
									<span class="key-num">3</span>
									<input type="tel" id="" class="key-input" maxlength="1">
								</div>
								<div class="key-code">
									<span class="key-num">4</span>
									<input type="tel" id="" class="key-input" maxlength="1">
								</div>
							</div>
							<p class="error-msg">PIN 번호가 일치하지 않습니다.</p>
						</div>
					</div>
					<!-- //.pin-number -->
				</div>
			</section>
			<!-- //#section -->

			<!-- #section -->
			<section class="keypad">
				<div class="keypad-group">
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>3</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>2</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>5</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>1</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>8</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>6</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>4</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>7</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>9</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span class="sr-only">빈칸</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><span>0</span></button>
					</div>
					<div class="keypad-item">
						<button type="button" class="btn btn-keypad"><i class="ic ic-delete"></i><span class="sr-only">삭제</span></button>
					</div>
				</div>
			</section>
			<!-- //#section -->

		</main>
		<!-- //#main -->
		
	</div>
	<!-- //#wrap -->
</body>
</html>
