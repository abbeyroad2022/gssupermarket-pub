	<main id="container" class="is_header">

		<section class="btm_float">
			<div class="inner">

				<div class="cont_item">

					<div class="cont_body">

						<!-- //.field_group -->
						<div class="field_group mt10">
							<!-- .field_item -->
							<div class="field_item">
								<label for="" class="label">제목</label>
								<div class="control">
									<input type="text" id="">
								</div>
							</div>
							<!-- //.field_item -->
							<!-- .field_item -->
							<div class="field_item">
								<label for="" class="label">연결 URL</label>
								<div class="control">

								</div>
							</div>
							<!-- //.field_item -->
							<!-- .field_item -->
							<div class="field_item">

								<div class="control col">

									<div class="choice_group">
										<label class="custom_radio" for="">
											<input type="radio" id="" checked>
											<i class="mark"></i>
											<span class="label_txt">바로 설정</span>
										</label>
										<label class="custom_radio" for="">
											<input type="radio" id="">

										</label>
									</div>
									<!-- //.choice_group -->
									<!-- .input_group -->
									<div class="input_group period">
										<div class="date_type"><input type="text" id="" placeholder="시작일"></div>
										<span class="txt">~</span>
										<div class="date_type"><input type="text" id="" placeholder="종료일"></div>
										<button type="button" class="btn btn_reset">
											<i class="ic ic_reset"></i><span class="sr_only">기간 재설정</span>
										</button>
									</div>
									<!-- //.input_group -->
								</div>
							</div>
							<!-- //.field_item -->
						</div>
						<!-- //.field_group -->

					</div>
				</div>
				<!-- //.cont_item -->
			</div>

			<!-- .btm_group -->
			<div class="btm_group inner">

				<div class="btn_group_row">
